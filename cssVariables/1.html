<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="1.css">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  

  <script>
   const inputs = document.querySelectorAll('.controls input');
//    console.log(inputs);


    function handleUpdate(){
        // console.log(this.value);
        // Lấy ra giá trị trong data-sizing 
        const suffix = this.dataset.sizing || '';
        // console.log(this.name);
        // Cài lại thuộc tính
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    

    // Khi thay đổi thì nó sẽ gọi tới hàm handleUpdate
    // Khi di chuyển chuột thì nó sẽ gọi tới hàm handleUpdate
    inputs.forEach( item => item.addEventListener('change', handleUpdate));
    inputs.forEach( item => item.addEventListener('mousemove', handleUpdate));
  </script>


</body>
</html>
